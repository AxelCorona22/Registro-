<br>
<div class="row">
  <div class="form-group col-md-6">
    <label for="inputPerfil">Perfil</label>
    <select class="form-control" ng-disabled="user.id" ng-model="user.perfilName" name="perfil" ng-options="perfil.nombre as perfil.descripcion for perfil in perfiles" required><option value="">--Elige una opción--</option></select>
      <div class="invalid-feedback">Este campo es requerido</div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputName">Nombre</label>
    <input type="text" class="form-control" id="inputName" ng-model="user.fullName" placeholder="Nombre Completo" required>
      <div class="invalid-feedback">Este campo es requerido</div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputTel">Celular</label>
    <input type="text" class="form-control" id="inputTel"  ng-model="user.celular" placeholder="Celular">
  </div>
  <div class="form-group col-md-6">
    <label for="inputEmail">Correo electrónico</label>
    <input type="email" class="form-control" id="inputEmail"  ng-model="user.emailAddress" placeholder="Cosrreo electrónico" required>
      <div class="invalid-feedback">Este campo es requerido</div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword">Contraseña</label>
    <input type="password" class="form-control" id="inputPassword"  ng-model="user.password"  placeholder="Password">
    <div class="invalid-feedback">Este campo es requerido</div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword2">Confirmación Contraseña</label>
    <input type="password" class="form-control" id="inputPassword2"  ng-model="password"  placeholder="Password">
    <div class="invalid-feedback">Este campo es requerido</div>
  </div>
  <div class="form-group col-md-3">
    <label for="checkboxActivo">Activo: </label>
    <input type="checkbox" id="checkboxActivo" name="activo" ng-model="user.activo">
  </div>
  <div class="form-group col-md-3">
    <label for="checkboxMovil">Móvil: </label>
    <input type="checkbox" id="checkboxMovil" name="movil" ng-model="user.movilAccess">
  </div>
</div>
